{% extends 'base.html' %}
{% block title %}Додати заявку на усунення дефекту. Інформаційна система "Розумне місто".{% endblock %}
{% block content %}

    <section class="content-header">
      <h1>
    Додати нову заявку на послугу

      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> Головна</a></li>
        <li><a href="../defects/">Послуги ЖКГ</a></li>
        <li class="active">Додати заявку</li>
      </ol>
</section>


                  <!-- Main content -->
        <section class="content">

          <!-- Default box -->
          <div class="card">

            <div class="content">

<div class="row">

	<form method="POST" action="../defects/add" name="defectForm" enctype="multipart/form-data" id="addDefect">

    <div class="col-md-12">
				{% csrf_token %}
    <div class="form-group">
				<label>
					Назва дефекту</label>
					<input class="form-control" type="text" name="title" placeholder="Коротка назва дефекту/заявки на послугу">
				</div>
    <div class="form-group">
				<label>
					Опис</label>
					<textarea class="form-control" name="description" placeholder="Опишіть докладно проблему"></textarea>
				</div>
<div class="form-group">
				<i class="fa fa-hand-o-left"></i> <label>Адреса винекнення проблеми/надання послуги</label>
					<input class="form-control" type="text" name="address" value="{{ request.user.address }}">

		<div class="defectForm-submit">
            </br>
				 <input class="btn btn-block btn-info" type="submit" value="Додати дефект"  onclick="this.value='Зачекайте, будь ласка...';this.disabled='disabled'; this.form.submit();">
		</div>

		</div>

	</form>

</div>
      </div><!-- /.box-body -->

          </div><!-- /.box -->

        </section><!-- /.content -->

{% endblock %}
